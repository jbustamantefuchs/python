<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2D2 View</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/path/to/background.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: #D3D3D3;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('/path/to/background.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        h1, h2, h3 {
            color: #D3D3D3;
        }

        .cameras {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .cameras div {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }

        .cameras img {
            width: 100%;
            border-radius: 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .buttons button {
            background-color: #4CAF50;
            border: 2px solid #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 30px;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .buttons button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        #status, #mqtt-message {
            margin-top: 20px;
            color: #D3D3D3;
            font-size: 18px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>R2D2 VIEW</h1>

        <section class="cameras">
            <div>
                <h3>Camera 2</h3>
                <img src="/video0" alt="Camera 2">
            </div>
            <div>
                <h3>Camera 4</h3>
                <img src="/video2" alt="Camera 4">
            </div>
        </section>
        
        <div id="mqtt-message">Waiting Respond....</div>

        <section>
            <h2>Movement Type</h2>
            <div class="buttons">
                <button onclick="execute('joystick')">Joystick</button>
                <button onclick="execute('node-red')">Node-Red</button>
                <button onclick="execute('stop_all')">Stop</button>
            </div>
            <p id="status">Waiting Command</p>
        </section>
    </div>


</body>
</html>
